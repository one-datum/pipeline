$schema: "http://json-schema.org/draft-07/schema#"
description: Snakemake configuration file

type: object
properties:
  gaia:
    type: object
    properties:
      credentials_file:
        type: string
      user:
        type: string
      password:
        type: string

  noise:
    type: object
    properties:
      suffix:
        type: string
      seed:
        type: integer
      min_nb_transits:
        type: integer

      min_color:
        type: number
      max_color:
        type: number
      num_color:
        type: integer

      min_mag:
        type: number
      max_mag:
        type: number
      num_mag:
        type: integer

      targets_per_fit:
        type: integer
      num_optim:
        type: integer
      num_iter:
        type: integer
